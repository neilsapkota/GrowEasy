<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordVine - Language Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #0f172a; /* Deeper, richer dark slate */
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 10% 20%, rgba(20, 184, 166, 0.1), transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.1), transparent 40%);
            z-index: -1;
            pointer-events: none;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(20, 184, 166, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(20, 184, 166, 0);
            }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(20, 184, 166, 0.3), 0 0 10px rgba(20, 184, 166, 0.2); }
            50% { box-shadow: 0 0 20px rgba(20, 184, 166, 0.6), 0 0 30px rgba(20, 184, 166, 0.4); }
            100% { box-shadow: 0 0 5px rgba(20, 184, 166, 0.3), 0 0 10px rgba(20, 184, 166, 0.2); }
        }
        @keyframes shine {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0; /* Start hidden */
        }
        .animate-pulse-glow {
            animation: glow 2.5s infinite;
        }
        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>

</head>
